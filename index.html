<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
    <title>home</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row g-1">
            <aside class="col-12 col-md-4 col-lg-4 col-xl-4" id="app-modal">
                <form class="p-3" data-form-name="">
                    <div class="fs-2 mb-3">
                        New Task Todo
                    </div>
                    <div class="row my-2">
                        <label for="personal" class="col-6 col-md-6">
                            <input type="radio" class="form-check-input" value="personal" name="category" id="personal"
                                required>
                            <span role="button" class="cursor-pointer">Personal</span>
                        </label>
                        <label for="teams" class="col-6 col-md-6">
                            <input type="radio" class="form-check-input" value="teams" name="category" id="teams"
                                required>
                            <span role="button" class="cursor-pointer">Teams</span>
                        </label>
                    </div>
                    <div class="my-2">
                        <label for="title_task" role="button" class="form-label">title task</label>
                        <input type="text" name="title_task" id="title_task" class="form-control form-control-sm"
                            autocomplete="off" required>
                    </div>
                    <div class="my-2">
                        <label for="discription" role="button" class="form-label">Discription</label>
                        <textarea name="discription" id="discription" class="form-control" rows="3" autocomplete="off"
                            required></textarea>
                    </div>
                    <div class="my-3">
                        <button type="submit" class="btn btn-primary text-uppercase">submit</button>
                        <button class="btn btn-danger text-uppercase" type="button" id="reset-app-btn">
                            delete all users
                        </button>
                    </div>
                </form>
            </aside>
            <section class="col-12 col-md-8 col-lg-8 col-xl-8">
                <div class="p-3">
                    <div class="fs-2 mb-3">
                        Task Todo List
                    </div>
                    <button type="button" class="btn btn-primary btn-lg fab-btn" data-drawer-button>
                        <i class="bi bi-plus-lg"></i>
                    </button>
                    <ul class="nav nav-pills" id="nav-tabs">
                        <li class="nav-item" data-active-link="all">
                            <button class="nav-link text-uppercase" onclick="location.replace('/#/todos?status=all')">
                                all
                            </button>
                        </li>
                        <li class="nav-item" data-active-link="pending">
                            <button class="nav-link text-uppercase"
                                onclick="location.replace('/#/todos?status=pending')">pending</button>
                        </li>
                        <li class="nav-item" data-active-link="done">
                            <button class="nav-link text-uppercase"
                                onclick="location.replace('/#/todos?status=done')">done</button>
                        </li>
                    </ul>
                    <div id="root">

                    </div>
                </div>
            </section>
        </div>

    </main>
    <script type="text/javascript" src="./src/libs/handlebars.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./main.js" type="module"> </script>
</body>

</html>
