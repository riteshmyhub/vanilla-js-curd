<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>home</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row g-1">
            <div class="col-12 col-md-4 bg-light p-2 vh-100">
                <form>
                    <div class="mb-1">
                        <span class="fs-4">Add User</span>
                    </div>
                    <div class="mb-2" id="upload-box">
                        <img src="./user.png" class="img-fluid"
                            style="height: 130px;width: 130px;margin: auto;display: block;" id="avatar-img" alt="">
                        <label for="avatar" class="form-label">
                            <input type="file" name="avatar" id="avatar" accept="image/*" required>
                        </label>
                    </div>
                    <div class="mb-2">
                        <label for="username" class="form-label">username</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="mb-2">
                        <label for="theme" class="form-label">theme</label>
                        <select class="form-select" id="theme" name="theme">
                            <option value="" disabled selected>
                                select themes
                            </option>
                            <option value="#0D6EFD">Primary</option>
                            <option value="#6C757D">Secondary</option>
                            <option value="#198754">Success</option>
                            <option value="#DC3545">Danger</option>
                            <option value="#FFC107">Warning</option>
                            <option value="#0DCAF0">Info</option>
                            <option value="#212529">Dark</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-sm btn-primary w-100" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-8 vh-100">
                <div class="container-fluid mt-2">
                    <div class="row g-1" id="row-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
